<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cuboid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align content vertically */
            height: 100vh;
            margin: 0;
            background: url('https://scontent.fsxr1-1.fna.fbcdn.net/v/t39.30808-6/417795902_1478795329334932_4387025724980079310_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=vjO0pVrF5dsQ7kNvgHvjWhG&_nc_ht=scontent.fsxr1-1.fna&oh=00_AYCUyhxRzzCik63oMffIw2nfOgj0b6zgmann2Tm9zix-_w&oe=6682FD2E') no-repeat center center fixed;
            background-size: cover;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            position: absolute;
            top: 0;
            z-index: 1; /* Ensure the icons are above the background image */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Adjust the space between icons */
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0); /* Semi-transparent white background */
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .social-icons a:hover {
            background-color: rgba(0, 0, 0, 0); /* Darker on hover */
        }

        .scene {
            width: 300px;
            height: 300px;
            perspective: 900px;
            margin-top: 60px; /* Adjust margin-top to create space below the icons */
        }

        .cuboid {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCuboid 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            backface-visibility: hidden;
        }

        .front {
            transform: translateZ(150px);
        }

        .back {
            transform: rotateY(180deg) translateZ(150px);
        }

        .right {
            transform: rotateY(90deg) translateZ(150px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(150px);
        }

        .top {
            transform: rotateX(90deg) translateZ(150px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(150px);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            position: absolute;
            bottom: 20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: yellow;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: darkblue;
        }

        @keyframes rotateCuboid {
            from {
                transform: rotateX(0) rotateY(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="social-icons">
            <a href="https://www.facebook.com/irfan.kamran.3979" target="_blank"> <!-- Facebook icon and link -->
                <img src="https://www.freeiconspng.com/uploads/fb-logo-icon-4.png" alt="Facebook">
            </a>
            <a href="#" target="_blank"> <!-- Instagram icon and link -->
                <img src="https://static.vecteezy.com/system/resources/previews/012/493/083/original/instagram-logo-3d-illustration-free-png.png" alt="Instagram">
            </a>
            <a href="#" target="_blank"> <!-- Snapchat icon and link -->
                <img src="https://tse3.mm.bing.net/th?id=OIP.hif8gWNvo06pcpK7BIqvtAHaHa&pid=Api&P=0&h=220" alt="Snapchat">
            </a>
        </div>
    </div>

    <div class="scene">
        <div class="cuboid">
            <div class="face front"><img src="c1.jpg" alt="Front Image"></div>
            <div class="face back"><img src="c2.jpg" alt="Back Image"></div>
            <div class="face right"><img src="c3.jpg" alt="Right Image"></div>
            <div class="face left"><img src="c4.jpg" alt="Left Image"></div>
            <div class="face top"><img src="c5.jpg" alt="Top Image"></div>
            <div class="face bottom"><img src="c6.jpg" alt="Bottom Image"></div>
        </div>
    </div>
    
    <div class="button-container">
        <a href="index2.html" class="button">Partner</a>
    </div>

    <script>
        // No additional JavaScript is needed for basic rotation as the CSS animation handles it.
    </script>
</body>
</html>
