<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cuboid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('c7.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .scene {
            width: 300px;
            height: 300px;
            perspective: 900px;
            margin-top: 20px; /* Adjust margin-top to create a gap */
        }

        .cuboid {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCuboid 5s infinite linear;
            top: 0; /* Align cuboid to the top */
        }

        .face {
            position: absolute;
            width: 300px;
            height: 300px;
            backface-visibility: hidden;
        }

        .front {
            transform: translateZ(150px);
        }

        .back {
            transform: rotateY(180deg) translateZ(150px);
        }

        .right {
            transform: rotateY(90deg) translateZ(150px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(150px);
        }

        .top {
            transform: rotateX(90deg) translateZ(150px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(150px);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            position: absolute;
            bottom: 20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: yellow;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: darkblue;
        }

        @keyframes rotateCuboid {
            from {
                transform: rotateX(0) rotateY(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cuboid">
            <div class="face front"><img src="c1.jpg" alt="Front Image"></div>
            <div class="face back"><img src="c2.jpg" alt="Back Image"></div>
            <div class="face right"><img src="c3.jpg" alt="Right Image"></div>
            <div class="face left"><img src="c4.jpg" alt="Left Image"></div>
            <div class="face top"><img src="c5.jpg" alt="Top Image"></div>
            <div class="face bottom"><img src="c6.jpg" alt="Bottom Image"></div>
        </div>
    </div>
    
    <div class="button-container">
        <a href="index2.html" class="button">Explore More</a>
    </div>

    <script>
        // No additional JavaScript is needed for basic rotation as the CSS animation handles it.
    </script>
</body>
</html>
